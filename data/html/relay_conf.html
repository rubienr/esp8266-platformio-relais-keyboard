<html>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <head>
        <link rel="stylesheet" type="text/css" href="/html/min-c.css">
        <script type="text/javascript" src="/html/scripts-c.js"></script>
        <script language="JavaScript">
            function fetchSettings() {
                loadJson("/api/settings/relay/get", function (response) {
                    console.log("request settings: " + response);
                    settings = JSON.parse(response);
                    createTableLegend("legend");
                    createTableFromSettings("relays_logic");

                    createNamesListingFromSettings("keys_name", "k");
                    createNamesListingFromSettings("relays_name", "r");

                    createPersistenceEnabledFromSettings("persistence");

                    loadTableFromSettings();
                    loadNamesListingsFromSettings();
                    loadPersistenceEnabledFromSettings();

                });
            }
            fetchSettings();

        </script>
    </head>
    <body>
        <h1>Settings</h1>
        <h2>Relais Logic</h2>
        <div id="legend"></div>
        <div id="relays_logic"></div>

        <h2>Keys Name</h2>
        <div id="keys_name"></div>
        <h2>Relays Name</h2>
        <div id="relays_name"></div>

        <h2>Persistence</h2>
        <div id="persistence"></div>
    </body>
</html>
